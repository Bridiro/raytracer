<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Editor - 3D Raytracer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e94560;
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100vh;
            padding: 10px;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #333;
            backdrop-filter: blur(10px);
            grid-row: 1 / 3;
            overflow-y: auto;
        }

        .view-panel {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        .view-canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: #111;
        }

        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(233, 69, 96, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .accent {
            color: #00d4aa;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #e94560 0%, #d63384 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button.primary {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
        }

        button.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .parameter {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .parameter label {
            color: #a0a0a0;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .range-input {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            cursor: pointer;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00d4aa;
            cursor: pointer;
        }

        .select-input {
            background: #333;
            color: #e94560;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 6px 10px;
            font-family: inherit;
            cursor: pointer;
        }

        .color-input {
            width: 40px;
            height: 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .object-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .object-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .object-item:hover {
            background: rgba(0, 212, 170, 0.2);
        }

        .object-item.selected {
            background: rgba(0, 212, 170, 0.3);
            border: 1px solid #00d4aa;
        }

        .object-properties {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        .object-properties.visible {
            display: block;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .connected {
            background: rgba(0, 212, 170, 0.8);
            color: white;
        }

        .disconnected {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .coordinates {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #00d4aa;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        Disconnected
    </div>

    <div class="editor-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-section">
                <h3><span class="accent">//</span> Connection</h3>
                <button id="openRaytracer" class="primary">Open Raytracer</button>
                <button id="connectRaytracer">Connect to Raytracer</button>
            </div>

            <div class="control-section">
                <h3><span class="accent">//</span> Scene Objects</h3>
                <button id="addSphere" class="primary">Add Sphere</button>
                <button id="addPlane">Add Plane</button>
                <button id="clearScene" class="danger">Clear Scene</button>
                
                <div class="object-list" id="objectList">
                    <!-- Objects will be listed here -->
                </div>
            </div>

            <div class="control-section">
                <h3><span class="accent">//</span> Object Properties</h3>
                <div class="object-properties" id="objectProperties">
                    <div class="parameter">
                        <label>Position X: <span id="posXValue">0.0</span></label>
                        <input type="range" id="posX" min="-10" max="10" value="0" step="0.1" class="range-input">
                    </div>
                    <div class="parameter">
                        <label>Position Y: <span id="posYValue">0.0</span></label>
                        <input type="range" id="posY" min="-5" max="5" value="0" step="0.1" class="range-input">
                    </div>
                    <div class="parameter">
                        <label>Position Z: <span id="posZValue">0.0</span></label>
                        <input type="range" id="posZ" min="-10" max="10" value="0" step="0.1" class="range-input">
                    </div>
                    <div class="parameter">
                        <label>Radius: <span id="radiusValue">1.0</span></label>
                        <input type="range" id="radius" min="0.1" max="3" value="1" step="0.1" class="range-input">
                    </div>
                    <div class="parameter">
                        <label>Material:</label>
                        <select id="materialType" class="select-input">
                            <option value="0">Lambertian</option>
                            <option value="1">Metal</option>
                            <option value="2">Dielectric (Glass)</option>
                        </select>
                    </div>
                    <div class="parameter">
                        <label>Color:</label>
                        <input type="color" id="objectColor" value="#ff6b6b" class="color-input">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3><span class="accent">//</span> Camera</h3>
                <div class="parameter">
                    <label>Camera X: <span id="camXValue">0.0</span></label>
                    <input type="range" id="camX" min="-20" max="20" value="0" step="0.5" class="range-input">
                </div>
                <div class="parameter">
                    <label>Camera Y: <span id="camYValue">2.0</span></label>
                    <input type="range" id="camY" min="-10" max="10" value="2" step="0.5" class="range-input">
                </div>
                <div class="parameter">
                    <label>Camera Z: <span id="camZValue">5.0</span></label>
                    <input type="range" id="camZ" min="-20" max="20" value="5" step="0.5" class="range-input">
                </div>
                <button id="resetCamera">Reset Camera</button>
            </div>

            <div class="control-section">
                <h3><span class="accent">//</span> Scene I/O</h3>
                <button id="exportScene">Export JSON</button>
                <button id="importScene">Import JSON</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </div>

        <!-- Top View -->
        <div class="view-panel">
            <div class="view-label">Top View (XZ)</div>
            <canvas class="view-canvas" id="topView" width="400" height="300"></canvas>
            <div class="grid-overlay" id="topGrid"></div>
            <div class="coordinates" id="topCoords">X: 0.0, Z: 0.0</div>
        </div>

        <!-- Side View -->
        <div class="view-panel">
            <div class="view-label">Side View (XY)</div>
            <canvas class="view-canvas" id="sideView" width="400" height="300"></canvas>
            <div class="grid-overlay" id="sideGrid"></div>
            <div class="coordinates" id="sideCoords">X: 0.0, Y: 0.0</div>
        </div>

        <!-- Front View -->
        <div class="view-panel">
            <div class="view-label">Front View (YZ)</div>
            <canvas class="view-canvas" id="frontView" width="400" height="300"></canvas>
            <div class="grid-overlay" id="frontGrid"></div>
            <div class="coordinates" id="frontCoords">Y: 0.0, Z: 0.0</div>
        </div>
    </div>

    <script type="module" src="scene_editor.js"></script>
</body>
</html>
